<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nice Little PopUP Project</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body> 
    <div class="container">
        <button type="submit" class="btn open_popup">SUBMIT</button>
    </div>

    <div id="pop-up" class="pop-up">
        <img class="img" title="ok!" src="./images/404-tick.png">
        <h2>Thank You!</h2>
        <p>Your details has been successfully submitted. Thanks!</p>
        <button type="button" class="btn close_popup">OK!</button>
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
